{% extends "base.html" %}

{% block titulo %}Home{% endblock %}

{% block conteudo %}
<div>

    <form action="/editar/post/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="number" value="{{post.id}}" name="id" hidden>
        <div class="form-group my-2">
            <label for="titulo">Titulo:</label>
            <input type="text" name="titulo"  class="form-control" value="{{post.titulo}}">
        </div>

        <div class="form-group my-2">
            <label for="conteudo">Conteudo:</label>
            <textarea name="conteudo" id="conteudo" cols="30" rows="10" class="form-control">{{post.conteudo}}</textarea>
        </div>

        <div class="form-group my-2">
            <label for="imagem">Imagem:</label>
            <input type="file" name="imagem" id="imagem" class="form-control">
        </div>
        <br>
        <button class="btn btn-success">Editar</button>
    </form>
</div>

{% endblock %}
