{% extends "base.html" %}

{% block titulo %}Login{% endblock %}

{% block conteudo %}
<div>
    <a href="{% url 'home' %}">Home</a>
    <br>
    {% if messages %}
        {%for message in messages%}
            <p>{{message}}</p>
        {% endfor %}
    {% endif %}

    <form action="/cadastro/" method="post">
        {% csrf_token %}
        <div class="form-group my-2">
            <label for="titulo">User:</label>
            <input type="text" name="usuario" class="form-control">
        </div>

        <div class="form-group my-2">
            <label for="email">Email:</label>
            <input type="email" name="email" class="form-control">
        </div>

        <div class="form-group my-2">
            <label for="primeiro_nome">Primeiro Nome:</label>
            <input type="text" name="primeiro_nome" class="form-control">
        </div>

        <div class="form-group my-2">
            <label for="segundo_nome">Segundo Nome:</label>
            <input type="text" name="segundo_nome" class="form-control">
        </div>

        <div class="form-group my-2">
            <label for="senha">Password:</label>
            <input type="password" name="senha" id="senha" class="form-control">
        </div>

        <div class="form-group my-2">
            <label for="confirmar_senha">Confirmar Password:</label>
            <input type="password" name="confirmar_senha" id="confirmar_senha" class="form-control">
        </div>
        <button class="btn btn-success">Cadastro</button>
    </form>
</div>

{% endblock %}
