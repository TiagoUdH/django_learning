{% extends "base.html" %}

{% block titulo %}{{ post.titulo }}{% endblock %}
        
{% block conteudo %}
<div>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}

    <h1>{{ post.titulo }}</h1>
    <p>{{ post.conteudo }}</p> 
</div>
{% endblock %}
